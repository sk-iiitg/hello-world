name: My Workflow

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "Job 1 Step 1"

  job2:
    runs-on: ubuntu-latest
    needs: job1
    if: ${{ failure() }}
    steps:
      - name: Step 1
        run: echo "Job 2 Step 1"

  job3:
    runs-on: ubuntu-latest
    needs: [job2,job1]
    if: |
      always() &&
      (needs.job1.result == 'failure' || needs.job1.result == 'skipped') &&
      (needs.job2.result == 'failure' || needs.job2.result == 'skipped')
    steps:
      - name: Step 1
        run: echo "Job 3 Step 1"
