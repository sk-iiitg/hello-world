    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo hello

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Step 1
        run: return 0

  job3:
    runs-on: ubuntu-latest
    needs: [job2,job1]
