      always() && github.ref_name == 'bors/staging' &&
      (needs.job1.result == 'failure' || needs.job2.result == 'failure')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: sushil
